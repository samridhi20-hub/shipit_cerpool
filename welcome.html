<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = "stylesheet" src="welcome.css">
</head>
<body>
<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
    <div class="w3-center">
        <div class="w3-right w3-bar">
            <i class="w3-bar-item  fa fas fa-user w3-xlarge w3-button w3-theme"></i>
            <i class=" w3-bar-item  fa fa-location-arrow w3-xlarge w3-button w3-theme"></i>
            <input type="text" class="w3-bar-item w3-input" placeholder="Search users">
            <a href="#" class="w3-bar-item w3-button w3-green">Go</a>
          </div> 
</header>
  <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-container w3-card " style="min-height:300px">
      <h3>Your upcoming rides</h3><br>
      <i class="fa fa-car w3-margin-bottom w3-text-theme" style="font-size:120px"></i>
      <p>None found 
        <a href = "">Find rides near you </a> or
        <a href="">Register your ride</a>
        
    </p>
      </div>
   </div>

   <div class="w3-row-padding w3-center w3-margin-top">
    
    <div class="w3-third">
      <div class="w3-card w3-container" style="min-height:300px">
      <h3>Payment</h3><br>
      <button class="btn">
        <i class="fa fa-money w3-text-theme" style="font-size:120px"></i>
      </button>
      <p>Payment content</p>

      </div>
    </div>
    
    <div class="w3-third">
      <div class="w3-card w3-container" style="min-height:300px">
      <h3>Rewards</h3><br>
      <i class="fa fa-trophy w3-margin-bottom w3-text-theme" style="font-size:120px"></i>
      <p>Rewards content</p>
      </div>
    </div>
    <div class="w3-third">
        <div class="w3-card w3-container" style="min-height:300px">
        <h3>Support</h3><br>
        <i class="fa fa-desktop w3-margin-bottom w3-text-theme" style="font-size:120px"></i>
        <p>Support content</p>
  
        </div>
      </div>
    </div>
    <div class="w3-container">
        <hr>
    </div>
    <footer class="w3-container w3-theme">
        <h3>Footer</h3>
        <p>About</p>
        <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
          <span class="w3-text w3-theme w3-padding">Go To Top</span>&nbsp;   
          <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
          <i class="fa fa-chevron-circle-up"></i></span></a>
        </div>
        <p></p>
      </footer>
   
        
</body>
</html>
